<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Flow-Empty</title>
</head>
<body>
    <ul id="users" class="users">
        <li class="user">
            <strong data-name></strong>
        </li>
    </ul>
    <ul id="messages" class="messages">
        <li class="message">
            <div data-text></div>

    <form id="new-message-form">
        <input name="text" type="text"/>
        <button>Send</button>
    </form>
</body>
</html>
